# 日志配置
[log]
enabled = true              # 是否启用日志
level = "INFO"              # DEBUG, INFO, WARNING, ERROR
console = false              # 输出到控制台
file = "./logs/llm-spec.log"  # 输出到文件（可选）
log_request_body = true     # 记录请求体
log_response_body = false   # 记录响应体（较大）
max_body_length = 1000      # 最大记录长度

# 报告配置
[report]
format = "both"        # terminal, json, both
output_dir = "./reports"   # JSON 报告保存目录
show_valid = true          # 显示有效字段
verbose = false            # 详细模式
include_raw_response = false

