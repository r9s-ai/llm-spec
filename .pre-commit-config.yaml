# Pre-commit hooks for llm-spec
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
        exclude: packages/core/tests/integration/mocks/.*stream.*\.json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Ruff - Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Pyright - Python type checker
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.408
    hooks:
      - id: pyright
        additional_dependencies: [
          httpx,
          pydantic,
          pydantic-settings,
          rich,
          pillow,
          json5,
          pytest,
        ]

  # ESLint - TypeScript/JavaScript linter (using local installation)
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd packages/web && pnpm exec eslint --fix $(echo "$@" | sed "s|packages/web/||g")' --
        language: system
        files: ^packages/web/src/.*\.[jt]sx?$
        types: [file]
        exclude: ^packages/web/dist/
        pass_filenames: true

  # Prettier - Code formatter (using local installation)
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd packages/web && pnpm exec prettier --write $(echo "$@" | sed "s|packages/web/||g")' --
        language: system
        # NOTE: TS/TSX currently hits a non-idempotent prettier case in this repo.
        # Keep pre-commit prettier scoped to CSS to avoid infinite modify/fail loops.
        files: ^packages/web/src/.*\.(css)$
        types: [file]
        exclude: ^packages/web/dist/
        pass_filenames: true

  # Local hooks for project-specific checks
  - repo: local
    hooks:
      # Check that llm-spec.toml.example exists and is valid
      - id: check-example-config
        name: Check example config exists
        entry: bash -c '[ -f llm-spec.example.toml ] || exit 1'
        language: system
        pass_filenames: false
        always_run: true
