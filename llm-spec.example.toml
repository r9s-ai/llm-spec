# llm-spec.toml example configuration
#
# Usage:
# 1) Copy this file to the project root as `llm-spec.toml`
# 2) Fill in each provider's api_key / base_url
# 3) Run pytest integration suites

# Provider configuration (new style: [providers.<name>])
# timeout unit: seconds

[providers.openai]
api_key = "sk-..."
base_url = "https://api.openai.com"
timeout = 30.0

[providers.anthropic]
api_key = "sk-ant-..."
base_url = "https://api.anthropic.com"
timeout = 30.0

[providers.gemini]
api_key = "..."
base_url = "https://generativelanguage.googleapis.com"
timeout = 30.0

[providers.xai]
api_key = "..."
base_url = "https://api.x.ai/v1"
timeout = 30.0
